name: Build on merge
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Node $
        uses: actions/setup-node@v1
        with:
          node-version: $

      - name: npm install and npm run build
        run: |
          npm ci
          npm run build:ci
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAMIFI_K }}'
          channelId: live
          projectId: gamifi-k
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
