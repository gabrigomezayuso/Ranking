<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">

                <h2>Login</h2>
                <form [formGroup]="myForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="usuario" [(ngModel)]="alumno.usuario" formControlName="usuario" class="form-control" />

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" [(ngModel)]="alumno.contrasena" formControlName="contrasena" class="form-control" />

                    </div>
                    <div class="form-group">
                        <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary">
        Iniciar Sesion
      </button>


                        <!-- <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button> -->
                        <a (click)="register()" class="btn btn-link">Register</a>
                    </div>
                </form>
                <a [routerLink]="['../login-profesor']"  class="text-center">Â¿Eres profesor?</a>
            </div>
        </div>
    </div>
</div>
