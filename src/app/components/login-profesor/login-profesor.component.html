<head>
    <title>Login Template</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
</head>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0 fondo">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="../../../assets/startae-team-QEsaXprgVfQ-unsplash.jpg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img src="../../../assets/ff3e1129-5786-4c3c-aeb2-6de1a9a977ca_200x200.png" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Logueate como profesor</p>
                        <form [formGroup]="myForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <label for="email" class="sr-only">Nombre de usuario</label>
                                <input type="text" formControlName="usuario" [(ngModel)]="profesor.usuario" formControlName="usuario" class="form-control" placeholder="Nombre de usuario" />
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Contraseña</label>
                                <input type="password" [(ngModel)]="profesor.contrasena" formControlName="contrasena" class="form-control" placeholder="*********" />
                            </div>
                            <div class="form-group">
                                <button [disabled]="myForm.invalid" type="submit" class="btn btn-block login-btn mb-4">
                              Iniciar Sesion
                            </button>
                                <!-- <a (click)="register()" class="login-card-footer-text">Register</a> -->
                            </div>
                            <!-- <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login"> -->
                        </form>
                        <!-- <a href="#!" class="forgot-password-link">Forgot password?</a>
                      <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p> -->
                        <nav class="login-card-footer-nav">
                            <a (click)="register()" class="text-center">Registrarme</a>
                            <br>
                            <a [routerLink]="['../login']" class="text-center">¿Eres alumno?</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
