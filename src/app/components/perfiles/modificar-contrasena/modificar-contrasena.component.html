<div class="form-group">

  <div class="col-xs-6">
      <label for="password"><h4>Contraseña</h4></label>
      <input type="password" class="form-control"  formControlName="contrasena" placeholder="Escribe la nueva contraseña"  title="enter your password.">
      <div *ngIf="myForm.get('contrasena').hasError('required') && myForm.get('contrasena').touched"
      class="alert alert-danger">
      Este campo es obligatorio
    </div>
    <div *ngIf="myForm.get('contrasena').hasError('maxlength') && myForm.get('contrasena').touched"
      class="alert alert-danger">
      La contraseña es demasiado larga
    </div>
    <div *ngIf="myForm.get('contrasena').hasError('minlength') && myForm.get('contrasena').touched"
      class="alert alert-danger">
      La contraseña es demasiado corta
    </div>
  </div>
</div>
<div class="form-group">

  <div class="col-xs-6">
    <label for="password2"><h4>Verificar Contraseña</h4></label>
      <input type="password" class="form-control" formControlName="confirm_password" placeholder="Repite la contraseña" title="enter your password2.">
      <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
        <div *ngIf="f.confirm_password.errors.required">Repetir la contraseña es requerido.</div>
        <div *ngIf="f.confirm_password.errors.confirmedValidator">Las contraseñas deben ser iguales.</div>
    </div>
    </div>
</div>
<div class="form-group">
    <div class="col-xs-12">
          <br>
          <button class="btn btn-lg btn-success" button [disabled]="myForm.invalid"  type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>

      </div>
